<!DOCTYPE html>

<html>
	<head>
		<link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
		<title>Login</title>
	</head>

	<body>
		<h1>Login</h1>
		<hr>
		<form method="post">
        	<br>
		    <label>
		        Username 
		        <input type="text" name="username" value={{username}}><font color="red">{{user_error}}</font>
		    </label>

		    <br>
		    <label>
		        Password 
		        <input type="password" name="password"><font color="red">{{error}}</font>
		    </label>

		    <br><br>
		    <input type="submit">
		    <br><br><br>
		    <a class="login-link" href="/">Back</a>
		</form>
	</body>
</html>
