<!DOCTYPE html>

<html>
	<head>
		<link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
		<title>Schedule Appointment</title>
	</head>

	<body>
		<h1>Schedule Appointment</h1>
		<hr><br>
		
		<form method="post">
        	{% if (user.role == 3) %}
		    <label>
		        Username
		        <input type="text" name="username" value={{username}}><font color="red">{{error_username}}</font>
		    </label>

		    <br>
		    <label>
		        Date
		        <input type="text" name="date"><font color="red">{{error_password}}</font>
		    </label>

		    <br>
		    <label>
		       	Time
		        <input type="text" name="time"><font color="red">{{error_password}}</font>
		    </label>

		    <br>
		    <label>
		        Reason for Visit
		        <input type="text" name="reason_for_visit"><font color="red">{{error_password}}</font>
		    </label>
		    {% elif (user.role == 1) %}
		    <label>
		        Date
		        <input type="text" name="date"><font color="red">{{error_password}}</font>
		    </label>

		    <br>
		    <label>
		       	Time
		        <input type="text" name="time"><font color="red">{{error_password}}</font>
		    </label>

		    <br>
		    <label>
		        Reason for Visit
		        <input type="text" name="reason_for_visit"><font color="red">{{error_password}}</font>
		    </label>
		    {% endif %}
		    <br><br>
		    <input type="submit">
		</form>
		<br><br><br>
		<a class="login-link" href="/welcome">Back</a>
	</body>
</html>
