<!DOCTYPE html>

<html>
	<head>
		<link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
		<title>Create Medical Chart</title>
	</head>

	<body>
		<h1>Create Medical Chart</h1>
		<hr><br>
		<form method="post">
		    <label>
		        Patient Username
		        <input type="text" name="username" value={{username}}>
		    </label>

        	<br>
		    <label>
		        Height
		        <input type="text" name="height" value={{height}}>
		    </label>

		    <br>
		    <label>
		        Weight
		        <input type="text" name="weight" value={{weight}}>
		    </label>

		    <br>
		    <label>
		        Blood Pressure
		        <input type="text" name="blood_pressure" value={{bloodpressure}}>
		    </label>

		    <br>
		    <label>
		        Diagnosis
		        <input type="text" name="diagnosis" value={{diagnosis}}>
		    </label>

		    <br>
		    <label>
		        Notes
		        <input type="text" name="notes" value={{notes}}>
		    </label>

		    <br><br>
		    <input type="Submit" name="Save">
		    <br><br><br>
		    <a class="login-link" href="/welcome">Back</a>
		</form>
	</body>
</html>
