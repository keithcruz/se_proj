<!DOCTYPE html>

<html>
	<head>
		<link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
		<title>View Message</title>
	</head>

	<body>
		<h1>View Message</h1>
		<hr>
		<form method="post">
        	<select name="messagelist" onclick="post()" size=len(messages)>
        	{% for m in messages %}
        	    <option value={{m.timestamp}}>From:{{m.sender}} | Subject:{{m.subject}}</option>
        	{% endfor %}
        	</select>
		</form>
	</body>
</html>
