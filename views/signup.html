<!DOCTYPE html>

<html>
	<head>
		<link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
		<title>Signup</title>
	</head>

	<body>
		<h1>Signup</h1>
		<hr>
		<form method="post">
        	<br>
		    <label>
		        Username 
		        <input type="text" name="username" value={{username}}><font color="red">{{error_username}}</font>
		    </label>

		    <br>
		    <label>
		        Password 
		        <input type="password" name="password"><font color="red">{{error_password}}</font>
		    </label>

		    <br>
		    <label>
		        Verify Password 
		        <input type="password" name="verify"><font color="red">{{error_verify}}</font>
		    </label>

		    <br>
		    <label>
		        Email (optional)
		        <input type="text" name="email" value={{email}}><font color="red">{{error_email}}</font>
		    </label>

		    <br><br>
		    <input type="submit">
		    <br><br><br>
		    <a class="login-link" href="/">Back</a>
		</form>
	</body>
</html>
